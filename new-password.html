<!DOCTYPE html>
<html lang="en">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Create a New Password</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<head>
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1473993588_5876014.css">
		<link rel="stylesheet" type="text/css" href="src/css/sign.css">
		<script type="text/javascript" src="src/js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="src/js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="src/js/validate.js"></script>
		<script type="text/javascript" src="src/js/modernizr.custom.26361.js"></script>
		<!--[if lt IE 9]> 
		<link rel="stylesheet" type="text/css" href="dist/css/ie9.css" />
		<![endif]-->
	</head>
	<body>
		<div class="logo">
			<a href="#" title=""><img src="src/images/logo.png" alt="logo"></a>
		</div>
		<div class="content ">
			<h2 class="h2-center">Create a New Password</h2>
			<form id="NewPassword_form" method="post" action="com/search/result/">
				<label for="password">New Password</label>
				<input type="text" name="password" id="password" class="{required:true,minlength:5}"  required="required">
				<label for="password2">Confirm Password</label>
				<input type="text" name="confirm_password" class="{required:true,minlength:5,equalTo:'#password'}" id="password2" >
				<button type="submit" class="button">Submit</button>
			</form>
			<div class="forgotten_password_popup popup">
				<p>Your password has been changed successfully.Please return to login again.</p>
				<a href="#" title="" class="button ">Login In</a>
			</div>
			<div class="mask">	
			</div>
		</div>
	</body>
</html>
