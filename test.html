<html>
	<head>
		<style type="text/css">
			.popDimmer{
				position: fixed;
			    width: 100%!important;
			    height: 100%!important;
			    z-index: 12;
			    background: url(../images/alpha.png);
			    background: rgba(0,0,0,.5);
			    top: 0;
			    left: 0;
			}
		
			.popUp{
				background: #fff;
			    font-size: 14px;
			    position: absolute;
			    right: 0;
			    bottom: 0;
			    left: 0;
			    top: 0;
			    margin: auto;
			    padding: 20px;
			    border-radius: 3px;
			    border: 1px solid #ededed;
			    box-sizing: content-box!important;
			    -webkit-transition: width .1s ease,height .1s ease;
			    transition: width .1s ease,height .1s ease;
			}
		</style>
	</head>
	<body>
		<body>    
    
    <div class="popDimmer" style="display:none;">
    	<div class="popUp" style="height: 133px;width: 810px;opacity: 1;display: block;">
    		<div class="popInner"></div>
    		<i class="fa fa-angle-left prev"></i>
    		<i class="fa fa-angle-right next"></i>
    	<i class="fa fa-times-circle"></i></div>
    </div>

    <style>
    	.list{
    		width: 200px;
    		height: 200px;
    		position: relative;
    		background-color: red;
    	}
    	.content{
    		position: absolute;
    		top: 0;
    		bottom: 0;
    		left: 0;
    		right: 0;
    		width: 20px;
    		height: 20px;
    		margin: auto;
    	}
    </style>
    <div class="list">
    	<div class="content">test</div>
    </div>
</body>
	</body>
</html>
